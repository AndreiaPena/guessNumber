<html lang="en">
<head>

<body>
    <h1>Devine le nombre</h1>

    <p>Nous avons selectioné un nombre entre 1 et 100. Voyez si vous pouvez le trouver en 10 essais. Nous vous dirons si vous êtes trop haut ou trop bas.</p>

    <div class="form">
      <label for="guessField">Entrez votre nombre: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Je tente !" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="script.js"></script>
  </body>
